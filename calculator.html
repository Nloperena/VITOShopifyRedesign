<head>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="calculator.css">

  <link rel="stylesheet" href="buttons.css">
  <script src="./quiz-calculator.js"></script>
</head>

<section ID='calculator-section' class="calculate-savings">
    <div class="container">
        <h2>CALCULATE YOUR SAVINGS</h2>
        <p>Already know what you need? Find out how much you will save.</p>
        <div class="results-wrapper">
            <div class="results" id="calculator-result">RESULTS WILL APPEAR HERE</div>
        </div>
        <div class="calculator-grid">
            
            <div>
                <label for="weeklyConsumption" class="calculator-label">Weekly Oil Consumption (L)</label>
                <input type="number" id="weeklyConsumption" class="calculator-input" required>
            </div>
            <div>
                <label for="oilPrice" class="calculator-label">Oil Price per Liter</label>
                <input type="number" id="oilPrice" class="calculator-input" required>
            </div>
            <div>
                <label for="foodType" class="calculator-label">Type of Food</label>
                <select id="foodType" class="calculator-input" required>
                    <option value="50">Potato Products (50%)</option>
                    <option value="40">Meat (40%)</option>
                    <option value="35">Fish (35%)</option>
                    <option value="30">Fish (30%)</option>
                    <option value="40">Vegetables (40%)</option>
                </select>
            </div>
            <div>
                <label for="vitoPrice" class="calculator-label">VITO Price ($)</label>
                <input type="number" id="vitoPrice" class="calculator-input" required>
            </div>
            <div>
                <label for="filterAmount" class="calculator-label">Amount of Filters per Week</label>
                <input type="number" id="filterAmount" class="calculator-input" required>
            </div>
            <div>
                <label for="filterPrice" class="calculator-label">Price per Filter ($)</label>
                <input type="number" id="filterPrice" class="calculator-input" required>
            </div>
            <div>
                <button type="button" class="calculate-button" onclick="calculateROI()">CALCULATE</button>
            </div>
            <div>
                <button type="button" class="find-vito-button" href="https://shop.vitofryfilter.com/collections/vito-portables">SHOP VITO</button>
            </div>
            <div>
                <button type="button" class="clear-calculator-button" onclick="clearCalculator()">CLEAR</button>
            </div>
        </div>
    
    </div>
</section>
